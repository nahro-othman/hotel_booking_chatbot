version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate booking form
  steps:
  - intent: greet
  - action: utter_greet
  - action: booking_form
  - active_loop: booking_form

- rule: Submit booking form
  condition:
  - active_loop: booking_form
  steps:
  - action: booking_form
  - active_loop: null
  - action: action_show_booking_summary

- rule: Handle out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Say thanks
  steps:
  - intent: thank
  - action: utter_thanks

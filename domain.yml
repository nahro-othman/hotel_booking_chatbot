version: "3.1"

intents:
  - greet
  - provide_name
  - provide_checkin_date
  - provide_checkout_date
  - provide_num_guests
  - provide_room_type
  - provide_breakfast
  - provide_payment_method
  - affirm
  - deny
  - goodbye

entities:
  - name
  - checkin_date
  - checkout_date
  - num_guests
  - room_type
  - breakfast
  - payment_method

slots:
  guest_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name
      - type: from_text
        conditions:
          - active_loop: booking_form
            requested_slot: guest_name

  checkin_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: checkin_date
      - type: from_text
        conditions:
          - active_loop: booking_form
            requested_slot: checkin_date

  checkout_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: checkout_date
      - type: from_text
        conditions:
          - active_loop: booking_form
            requested_slot: checkout_date

  num_guests:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: num_guests
      - type: from_text
        conditions:
          - active_loop: booking_form
            requested_slot: num_guests

  room_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: room_type
      - type: from_text
        conditions:
          - active_loop: booking_form
            requested_slot: room_type

  breakfast:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: breakfast
      - type: from_text
        conditions:
          - active_loop: booking_form
            requested_slot: breakfast

  payment_method:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: payment_method
      - type: from_text
        conditions:
          - active_loop: booking_form
            requested_slot: payment_method

responses:
  utter_greet:
    - text: "Hello! I can help you book a hotel room. What's your name?"

  utter_ask_guest_name:
    - text: "What's your name?"

  utter_ask_checkin_date:
    - text: "Nice to meet you, {guest_name}! What's your check-in date?"

  utter_ask_checkout_date:
    - text: "And your check-out date?"

  utter_ask_num_guests:
    - text: "How many guests will stay?"

  utter_ask_room_type:
    - text: "What room type would you like? Single or double?"

  utter_ask_breakfast:
    - text: "Do you want breakfast included?"

  utter_ask_payment_method:
    - text: "How would you like to pay? Credit card or cash?"

  utter_confirm_booking:
    - text: "Great! Your booking is confirmed. Thank you for choosing our hotel."

  utter_booking_cancelled:
    - text: "No problem! Let's start over. What's your name?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

forms:
  booking_form:
    required_slots:
      - guest_name
      - checkin_date
      - checkout_date
      - num_guests
      - room_type
      - breakfast
      - payment_method

actions:
  - action_show_booking_summary
  - action_confirm_booking

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
